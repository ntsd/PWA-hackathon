<body>
<!-- Always shows a header, even in smaller screens. -->
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header ">
    <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
            <!-- Title -->
            <span class="mdl-layout-title">PWA-Game</span>
            <div class="mdl-layout-spacer"></div>
            <nav class="mdl-navigation mdl-layout--large-screen-only">
                <!--<a class="mdl-navigation__link" href="">Link</a>-->
            </nav>
        </div>
    </header>
    <div class="mdl-layout__drawer">
        <header class="menu-user-head">
            <div class="menu-user-head-down">
                <span id="displayNameNav">Guest</span>
                <div class="mdl-layout-spacer"></div>
                <button id="accbtn" class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon">
                    <i class="material-icons" role="presentation">arrow_drop_down</i>
                    <span class="visuallyhidden">Accounts</span>
                </button>
                <ul class="mdl-menu mdl-menu--bottom-right mdl-js-menu mdl-js-ripple-effect" for="accbtn">
                    <li class="mdl-menu__item" id="signInButton">Sign In</li>
                    <li class="mdl-menu__item" id="signOutButton">Sign Out</li>
                </ul>
            </div>
        </header>
        <nav class="mdl-navigation">
            <a class="mdl-navigation__link is-active" id="lobbyHomeButton">Lobbies</a>
        </nav>
    </div>
    <main class="mdl-layout__content">
        <div class="mdl-grid page-content">
            <div class="mdl-cell mdl-cell--12-col">
                <table id='mdl-table' class="mdl-data-table mdl-js-data-table mdl-cell--12-col">
                    <tr>
                        <!--<th class="sort" data-sort="id">Id</th>-->
                        <th class="mdl-data-table__cell--non-numeric sort" data-sort="name">Name</th>
                        <th class="sort" data-sort="game">Game</th>
                        <th class="sort" data-sort="players">Players</th>
                    </tr>
                    </thead>
                    <tbody class="list" id="lobbiesTable">
                    </tbody>
                </table>
            </div>

            <button class="onscreen-fixed-bottom-right mdl-button mdl-js-button mdl-button--raised mdl-button--accent" id="newLobbyButton">New Lobby
            </button>
        </div>
    </main>
</div>
